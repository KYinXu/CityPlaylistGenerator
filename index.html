<!-- Catenary Maps 
Track what users are listening to at locations
-->
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <script src="index.js"></script>
        <script src="maps-api-call.js"></script>
        <script src="spotify-api-call.js"></script>
    </head>
 
    <body>
        <div class="container-fluid px-0">
            <div id="map"></div>
            <div class="fixed-top text-center py-3" style="margin-left: 33%; margin-right: 33%" id="locationBorder">
                    <h2>Current Location: <span>Irvine</span></h2>
            </div>
            <div class="d-flex justify-content-center w-100 h-25 fixed-bottom p-0" id="buttonBorder">
                <div class="d-flex flex-row justify-content-center w-100 m-0">
                    <a class="btn btn-primary my-2 mx-1 primaryBtn shadow-none" type = "button" href="#" onclick="testFunction()">Open Playlist</a>
                    <a class="btn btn-primary my-2 mx-1 primaryBtn shadow-none" id="addButton" type = "button" href="#">Add Song</a>
                    <a class="btn btn-primary my-2 mx-1 primaryBtn shadow-none" type = "button" href="#">Discover Location</a>
                </div>
            </div>
            
            
        </div>
        <script src="maps-api-call.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
